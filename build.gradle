plugins {
	id 'org.asciidoctor.convert' version '1.5.2'
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
	sourceDir file('./AsciiDoc')
	resources {
		from(sourceDir) {
			include 'img/**'
		}
	}

	attributes	'build-gradle': file('build.gradle'),
				'sourcedir': "AsciiDoc",
				'endpoint-url': 'http://example.org',
				'source-highlighter' : 'coderay',
				'toc':'left',
				'icons': 'font',
				'setanchors':'true',
				'idprefix':'',
				'idseparator':'-',
				'docinfo1':'true'
}
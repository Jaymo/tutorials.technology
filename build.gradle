buildscript {
	dependencies {
		classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.8'
	}
}

plugins {
	id 'org.asciidoctor.convert' version '1.5.2'
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {

	// simply comment this out, when only html5 is desired, because html5 is the default
	backends = ['pdf']
	sourceDir file('./AsciiDoc')
	sources { include '001_article.adoc' }

	resources {
		from(sourceDir) {
			include 'img/**'
		}
	}
	outputDir "${buildDir}/"

	attributes	'source-highlighter' : 'coderay',
				'toc':'left',
				'icons': 'font',
				'setanchors':'true',
				'idprefix':'',
				'idseparator':'-',
				'docinfo1':'true'
}